<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'translator/css/styles.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="{% url 'index' %}" class="nav-brand">
                <i class="fas fa-language"></i> Translator
            </a>
            <div class="nav-links">
                {% if user.is_authenticated %}
                    <div class="user-info">
                        <div class="user-avatar">{{ user.username|first|upper }}</div>
                        <a href="{% url 'logout' %}" class="logout-btn">
                            <i class="fas fa-sign-out-alt"></i>
                        </a>
                    </div>
                {% else %}
                    <a href="{% url 'login' %}" class="auth-btn">Sign in</a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="{% static 'translator/js/main.js' %}"></script>
</body>
</html>
